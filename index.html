<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Match the Capitals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/gameStyles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/gameScripts.js" defer></script>
</head>
<body>
  <nav class="navbar bg-dark navbar-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Match the Capitals</span>
    </div>
  </nav>

  <main class="container py-4">
    <section class="mb-4">
      <label for="username" class="form-label">Enter your name:</label>
      <input type="text" id="username" class="form-control w-50" placeholder="Your name here...">
      <button id="startBtn" class="btn btn-primary mt-2">Start Game</button>
      <p id="greeting" class="mt-3 fs-4 fw-bold"></p>
    </section>

    <section class="mb-4">
      <h2>Instructions:</h2>
      <p>Match the European country flag to its capital city name by clicking two cards. Complete all 3 levels, as quickly and accurately as you can.</p>
    </section>

    <section class="mb-4">
      <div class="d-flex justify-content-between">
        <div id="score">Score: 0</div>
        <div id="level">Level: 1 / 3</div>
        <div id="timer">Time: 0s</div>
      </div>
      <button id="resetBtn" class="btn btn-warning mt-2">Reset Game</button>
    </section>

    <section class="game-board d-flex flex-wrap gap-2">
    </section>
  </main>

  <footer class="bg-light text-center py-3">
    <p>
      <a href="https://novashova.github.io/novashova/" target="_blank">Dev Profile</a> |
      <a href="https://github.com/novashova/web-game" target="_blank">Source Code</a> |
      <a href="https://github.com/novashova" target="_blank">GitHub Profile</a> |
      <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fnovashova.github.io%2Fweb-game%2F" target="_blank">Check Validity</a> |
      <a href="https://wave.webaim.org/report#/https://novashova.github.io/web-game/" target="_blank">Check Accessibility</a>
    </p>
  </footer>
</body>
</html>
